<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Color Generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div><h1 class="heading">Random Color Generator</h1></div>
	<div class="container">
	 	<div class="left">
	 		<input type="text" class="a"/> 
	 		<div class="space space-one"></div>
	 		<button class="btn btn-random" onclick="setColors()">Random Colors</button>
	 	</div>
	 	<div class="middle">
	 		<input type="text" class="b"/> 
	 		<div class="space space-two"></div>
	 		<button class="btn btn-radiant" onclick="setGradiant()">Linear Gradiant</button>
	 	</div>
	 	<div class="right">
	 		<input type="text" class="c"/> 
	 		<div class="space space-three"></div>
	 		<button class="btn btn-generator" onclick="sethsl()">hsl</button>
	 	</div>
	 </div>
</body>
<script src="index.js"></script>
</html>
